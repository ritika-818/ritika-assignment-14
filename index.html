<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylle.css" />
    <script
      src="https://kit.fontawesome.com/737d33ad0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav1">
        <div class="nav1__phone">
          <i class="fa-solid fa-phone"></i> +001234567890
        </div>
        <div class="nav1__text">Get 50% Off on Selected Items | Shop Now</div>
        <div class="nav1__lang">
          Eng <i class="fa-solid fa-angle-down"></i> Location
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </nav>
      <nav class="nav2">
        <div class="nav2__logo">
          <img
            src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e86ab4c21faa7bc0bd90dd_Logo.svg"
            alt="logo"
          />
        </div>
        <ul class="nav2__lists">
          <li class="nav2__list">
            Category <i class="fa-solid fa-angle-down"></i>
          </li>
          <li class="nav2__list">Deals</li>
          <li class="nav2__list">What's New</li>
          <li class="nav2__list">Delivery</li>
        </ul>
        <div class="nav2__div">
          <input class="nav2__div__input" placeholder="Search Product" />
          <i class="fa-solid fa-magnifying-glass nav2__div__icon"></i>
        </div>
        <div class="nav2__account">
          <i class="fa-regular fa-user"></i> Account
        </div>
        <div class="nav2__cart">
          <i class="fa-solid fa-cart-shopping"></i> Cart
        </div>
        <i class="fa-solid fa-bars nav2__ham"></i>
      </nav>
    </header>
    <section class="banner">
      <div class="banner__container">
        <img
          class="banner__container__img"
          src="https://images.pexels.com/photos/6956903/pexels-photo-6956903.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="shopping bags"
        />
        <div class="banner__container__head1">
          <h1>Shopping And</h1>
        </div>
        <div class="banner__container__head2">
          <h1>Department Store.</h1>
        </div>
        <p class="banner__container__para">Shopping is a bit of a relaxing hobby for me, which is sometimes troubling for the bank balance.</p>
      </div>
    </section>
  </body>
</html>
